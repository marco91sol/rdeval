name: Validate

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate
    strategy:
      matrix:
        include:
          - os: macos-latest
            command: ".github/workflows/val.sh"
          - os: ubuntu-latest
            command: ".github/workflows/val.sh"
            chmod: true
          - os: windows-2019
            command: ".github/workflows/val.bat"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
            submodules: true
    - if: matrix.os == 'macos-latest'
      name: Build
      run: INCLUDE_DIR="-I/opt/homebrew/opt/openssl@3/include/" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.0/lib" make all -j
    - if: matrix.os == 'ubuntu-latest'
      name: Build
      run: make all -j
    - if: matrix.os == 'windows--2019'
      name: Update SSL via Chocolatey (toolkit 3.1.0)
      run: Powershell.exe make all -j
    - name: Validate
      run: |
        chmod +x .github/workflows/val.sh
        ${{ matrix.command }}

